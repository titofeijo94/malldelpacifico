        let dateFilter = null; // null o 'YYYY-MM-DD'
        let searchTerm = '';
        let startDate = '';
        let endDate = '';

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderStats();
            renderChart();
            renderTable();
            
            // Event Listeners
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderTable();
            });

            document.getElementById('date-start').addEventListener('change', (e) => {
                startDate = e.target.value;
                if(startDate || endDate) clearDateFilter(false); // Limpiar gráfico si se usa manual
                renderTable();
            });

            document.getElementById('date-end').addEventListener('change', (e) => {
                endDate = e.target.value;
                if(startDate || endDate) clearDateFilter(false);
                renderTable();
            });
        });

        // --- LÓGICA DE FILTRADO ---
        function getFilteredData() {
            return STUDENT_DATA.filter(item => {
                // Filtro Categoría
                if (currentFilter !== 'ALL' && item.TIPO !== currentFilter) return false;
                
                // Filtro Gráfico (Prioridad)
                if (dateFilter && item.Fecha !== dateFilter) return false;

                // Filtro Rango Manual (Solo si no hay gráfico)
                if (!dateFilter && (startDate || endDate)) {
                    if (!item.Fecha) return false;
                    if (startDate && item.Fecha < startDate) return false;
                    if (endDate && item.Fecha > endDate) return false;
                }

                // Filtro Buscador
                if (searchTerm) {
                    const matchName = item.Nombres.toLowerCase().includes(searchTerm);
                    const matchCedula = item.Cedula.includes(searchTerm);
                    const matchCarrera = item.Carrera.toLowerCase().includes(searchTerm);
                    if (!matchName && !matchCedula && !matchCarrera) return false;
                }

                return true;
            });
        }

        // --- RENDERIZADO DE TABLA ---
        function renderTable() {
            const data = getFilteredData();
            const tbody = document.getElementById('table-body');
            document.getElementById('count-display').textContent = data.length;
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="px-5 py-8 text-center text-slate-400">Sin resultados</td></tr>`;
                return;
            }

            data.forEach(item => {
                let badgeClass = '';
                if(item.TIPO === 'TEC') badgeClass = 'bg-blue-50 text-blue-700 border-blue-200';
                else if(item.TIPO === 'MEL') badgeClass = 'bg-amber-50 text-amber-700 border-amber-200';
                else if(item.TIPO === 'POS') badgeClass = 'bg-purple-50 text-purple-700 border-purple-200';
                else badgeClass = 'bg-red-50 text-red-700 border-red-200';

                const row = `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-5 py-3 text-xs text-slate-500 font-mono whitespace-nowrap">${item.Fecha || '-'}</td>
                        <td class="px-5 py-3">
                            <div class="font-bold text-slate-700">${item.Nombres}</div>
                            <div class="text-xs text-slate-400">${item.Correo}</div>
                        </td>
                        <td class="px-5 py-3 text-xs text-slate-500 font-mono">${item.Cedula || '-'}</td>
                        <td class="px-5 py-3 text-xs text-slate-600 truncate max-w-xs" title="${item.Carrera}">${item.Carrera}</td>
                        <td class="px-5 py-3">
                            <span class="inline-flex px-2.5 py-1 rounded-md text-[10px] font-bold uppercase border ${badgeClass}">
                                ${item.TIPO === 'OTROS' ? 'Sin Cat.' : item.TIPO}
                            </span>
                        </td>
                        <td class="px-5 py-3 text-right text-xs capitalize text-slate-500">${item.Promotora}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // --- RENDERIZADO DE ESTADÍSTICAS ---
        function renderStats() {
            const counts = {
                ALL: STUDENT_DATA.length,
                TEC: STUDENT_DATA.filter(d => d.TIPO === 'TEC').length,
                MEL: STUDENT_DATA.filter(d => d.TIPO === 'MEL').length,
                POS: STUDENT_DATA.filter(d => d.TIPO === 'POS').length,
                OTROS: STUDENT_DATA.filter(d => d.TIPO === 'OTROS').length
            };

            const cards = [
                { id: 'ALL', label: 'Total General', count: counts.ALL, color: 'slate', icon: 'users' },
                { id: 'TEC', label: 'Tecnologías (TEC)', count: counts.TEC, color: 'blue', icon: 'book-open' },
                { id: 'MEL', label: 'Grado (MEL)', count: counts.MEL, color: 'amber', icon: 'graduation-cap' },
                { id: 'POS', label: 'Posgrados (POS)', count: counts.POS, color: 'purple', icon: 'file-spreadsheet' },
                { id: 'OTROS', label: 'Sin Categoría', count: counts.OTROS, color: 'red', icon: 'layout-grid' }
            ];

            const container = document.getElementById('stats-container');
            container.innerHTML = '';

            cards.forEach(c => {
                if (c.count === 0 && c.id === 'OTROS') return;
                
                const isActive = currentFilter === c.id;
                const activeClasses = isActive 
                    ? `bg-${c.color}-50 border-${c.color}-500 ring-1 ring-${c.color}-500 shadow-md` 
                    : 'bg-white border-slate-200 hover:border-slate-300 hover:shadow-sm';
                
                const btn = document.createElement('button');
                btn.className = `p-5 rounded-xl border transition-all duration-200 text-left w-full h-full flex flex-col justify-between ${activeClasses}`;
                btn.onclick = () => {
                    currentFilter = c.id;
                    dateFilter = null; // Reset chart filter on category change
                    updateUI();
                };
                
                btn.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <div class="p-2 rounded-lg bg-${c.color}-100 text-${c.color}-600">
                            <i data-lucide="${c.icon}" class="w-5 h-5"></i>
                        </div>
                        <span class="text-2xl font-bold text-slate-700">${c.count}</span>
                    </div>
                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider">${c.label}</h3>
                `;
                container.appendChild(btn);
            });
            lucide.createIcons();
        }

        function updateUI() {
            renderStats();
            renderChart();
            renderTable();
            
            // Toggle elementos de UI
            const clearBtn = document.getElementById('clear-date-btn');
            const filterMsg = document.getElementById('filter-message');
            const manualFilters = document.getElementById('manual-filters');
            const indicator = document.getElementById('chart-filter-indicator');

            if(dateFilter) {
                clearBtn.classList.remove('hidden');
                filterMsg.classList.remove('hidden');
                manualFilters.classList.add('hidden');
                indicator.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
                filterMsg.classList.add('hidden');
                manualFilters.classList.remove('hidden');
                indicator.classList.add('hidden');
            }
        }

        // --- GRÁFICO DINÁMICO ---
        function renderChart() {
            // Calcular conteos reales
            const dateCounts = {};
            STUDENT_DATA.forEach(d => {
                if(d.Fecha) dateCounts[d.Fecha] = (dateCounts[d.Fecha] || 0) + 1;
            });

            // Ordenar fechas
            const sortedDates = Object.keys(dateCounts).sort();
            const container = document.getElementById('chart-container');
            container.innerHTML = '';

            sortedDates.forEach(date => {
                const count = dateCounts[date];
                const isActive = dateFilter === date;
                const [y, m, d] = date.split('-');
                const jsDate = new Date(y, m-1, d);
                const dayName = ['DOM','LUN','MAR','MIE','JUE','VIE','SAB'][jsDate.getDay()];
                const label = `${dayName} ${d}`;

                const bar = document.createElement('div');
                bar.className = `flex-1 min-w-[110px] rounded-xl p-4 border flex flex-col items-center justify-end h-40 relative overflow-hidden group transition-all cursor-pointer select-none bar-container ${isActive ? 'active' : 'bg-slate-50 border-slate-100 hover:border-indigo-300'}`;
                bar.onclick = () => {
                    dateFilter = (dateFilter === date) ? null : date;
                    if(dateFilter) { startDate = ''; endDate = ''; } // Reset manual
                    updateUI();
                };

                bar.innerHTML = `
                    <div class="text-center z-10 mb-3">
                        <span class="text-4xl font-bold transition-colors ${isActive ? 'text-indigo-700' : 'text-slate-700'}">${count}</span>
                        <p class="text-[10px] font-bold uppercase mt-1 tracking-wider ${isActive ? 'text-indigo-500' : 'text-slate-400'}">Leads</p>
                    </div>
                    <div class="w-full bg-slate-200/50 rounded-full h-2 mb-3">
                        <div class="h-2 rounded-full shadow-sm transition-all duration-500 ease-out bar-fill ${isActive ? 'bg-indigo-600' : 'bg-indigo-400 opacity-70'}" style="width: 100%"></div>
                    </div>
                    <h3 class="text-xs font-bold uppercase tracking-tight ${isActive ? 'text-indigo-800' : 'text-slate-500'}">${label}</h3>
                `;
                container.appendChild(bar);
            });
        }

        function clearDateFilter(refreshUI = true) {
            dateFilter = null;
            if(refreshUI) {
                // Si se limpia desde el botón del gráfico, limpiamos los manuales también para volver a estado cero
                startDate = ''; 
                endDate = '';
                document.getElementById('date-start').value = '';
                document.getElementById('date-end').value = '';
                updateUI();
            }
        }

        // --- EXPORTAR EXCEL ---
        function exportToExcel() {
            const data = getFilteredData();
            let tableHTML = `
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
                <head><meta charset="UTF-8"></head>
                <body>
                <table border="1">
                    <thead>
                        <tr style="background-color: #002060; color: white;">
                            <th>Fecha</th><th>Estudiante</th><th>Cédula</th><th>Teléfono</th><th>Correo</th><th>Carrera</th><th>Tipo</th><th>Promotora</th>
                        </tr>
                    </thead>
                    <tbody>`;
            
            data.forEach(item => {
                const color = item.TIPO === 'TEC' ? '#0056b3' : item.TIPO === 'MEL' ? '#b45309' : item.TIPO === 'POS' ? '#6f42c1' : '#dc3545';
                tableHTML += `
                    <tr>
                        <td>${item.Fecha}</td>
                        <td>${item.Nombres}</td>
                        <td style="mso-number-format:'@'">${item.Cedula}</td>
                        <td style="mso-number-format:'@'">${item.Telefono}</td>
                        <td>${item.Correo}</td>
                        <td>${item.Carrera}</td>
                        <td style="color:${color}; font-weight:bold;">${item.TIPO}</td>
                        <td>${item.Promotora}</td>
                    </tr>`;
            });
            tableHTML += `</tbody></table></body></html>`;

            const blob = new Blob([tableHTML], { type: 'application/vnd.ms-excel' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Reporte_Isla_Mall_${new Date().toLocaleDateString().replace(/\//g, '-')}.xls`;
            link.click();
        }
    </script>
</body>
</html>
